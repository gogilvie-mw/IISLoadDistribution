<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>
        
        <link rel="stylesheet" href="../ammap/ammap.css" type="text/css">        
        <script src="../ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="../ammap/maps/js/usaLow.js" type="text/javascript"></script>    
        <script type="text/javascript">
			
			AmCharts.makeChart("mapdiv", {
				type: "map",
				pathToImages: "../ammap/images/",
			
				colorSteps: 10,
				
				dataProvider: {
					map: "usaLow",
					areas: [{
						id: "US-AL",
						value: 1
					}, {
						id: "US-AK",
						value: 2
					}, {
						id: "US-AZ",
						value: 13
					}, {
						id: "US-AR",
						value: 14
					}]
				},
			
				areasSettings: {
					autoZoom: true
				},			
			
				valueLegend: {
					right: 10,
					minValue: "little",
					maxValue: "a lot!"
				}
			
			});
		</script>
    </head>
    
    <body style="background-image: url('images/board.jpg'); background-color:#000000;">
        <div id="mapdiv" style="position:absolute; top:0; bottom:0; left:0; right:0;
			margin:auto; height:500px; width:50%;"></div>
    </body>

</html>
