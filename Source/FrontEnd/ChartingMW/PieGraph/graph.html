    <script type="text/javascript" src="../FrontEndResources/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../FrontEndResources/js/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="../FrontEndResources/js/dx.chartjs.js"></script>
    <script type="text/javascript" src="../FrontEndResources/js/globalize.min.js"></script>
    <script type="text/javascript" src="../FrontEndResources/js/common/formatting.js"></script>

    <script type="text/javascript"> 
        $(function () {

            var hour = 0;
            var ds = new Array();

            function getHour() {
                var suffix = "AM";
                var nonMilitaryHr = hour;
                if ( hour >= 12) {
                    suffix = "PM";
                    if(hour != 12) {
                        nonMilitaryHr = nonMilitaryHr - 12;
                    } 
                } else if (hour == 0) {
                    nonMilitaryHr = 12;
                }
                var returnString = nonMilitaryHr + ":00 " + suffix;
                return returnString;
            }

            $.ajax({
                type: 'get',
                url: 'http://localhost:4567/SystemDistribution/2013/10/4',
                dataType: 'jsonp',
                success: function(data) {   
                    $.each(data, function(outerindex, outervalue ) {
                        ds[outerindex] = new Array();
                        $.each(outervalue, function( innerindex, innervalue ) {
                            ds[outerindex].push( { system: innerindex, area: parseInt(innervalue) } );
                        })
                    })
                    setInterval(function(){ 
                        render();
                        if(hour==15) {
                            hour = 0
                        } 
                        else {
                            hour++;
                        }   
                    }, 1000);
                },
            })

            function render() {
                $('#hourHeader').text(formatHour(hour));
                $("#chartContainer").dxPieChart({
                    size:{ 
                        width: 500
                    },
                    dataSource: ds[hour],
                    series: [
                        {
                            argumentField: "system",
                            valueField: "area",
                            label:{
                                visible: true,
                                connector:{
                                    visible:true,           
                                    width: 1
                                }
                            }
                        }
                    ],
                    title: "MW Traffic Distribution \n" + formatHour(hour) 
                });
            };

            
        });
    </script>
    <body style="background-image: url('../FrontEndResources/images/ammap/board.jpg'); background-color:#000000;">
        <h1 id="hourHeader" style="margin:auto"></h1>
        <div id="chartContainer" style="max-width:800px;height:400px;margin:auto"></div>
    </body>
</html>
